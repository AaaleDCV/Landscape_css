<!DOCTYPE html>
<html lang="spanish">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape-Paisaje</title><!-- Ilustracion con marco circulo-->
    <link href="style.css" rel="stylesheet">
    <!--https://www.youtube.com/watch?v=t7f1mq7pSRY-->
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="moon"></div>
            <div class="mountain">
                <div class="snow"></div><!-- snow-nieve-->
            </div>
            <div class="mountain-shadow">
                <div class="snow-shadow"></div>
            </div>
            <div class="mountain-2"></div>
            <div class="mountain-shadow-2"></div>
            <div class="mountain-3"></div>
            <div class="mountain-shadow-3"></div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
        </div>
    </div>   
</body>
</html>
